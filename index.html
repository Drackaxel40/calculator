<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="calc-body">
        <div id="result-screen">
            <p id="display-op"></p>
            <p id="total"></p>
        </div>
        <div id="btns">
            <div class="btn-line">
                <div class="btn">
                    <p id="btn-c">C</p>
                </div>
                <div class="btn">
                    <p id="btn-perc">%</p>
                </div>
                <div class="btn">
                    <p id="btn-backspace">‚Üê</p>
                </div>
                <div class="btn">
                    <p id="btn-div">/</p>
                </div>
            </div>
            <div class="btn-line">
                <div class="btn">
                    <p id="btn-7">7</p>
                </div>
                <div class="btn">
                    <p id="btn-8">8</p>
                </div>
                <div class="btn">
                    <p id="btn-9">9</p>
                </div>
                <div class="btn">
                    <p id="btn-mult">x</p>
                </div>
            </div>
            <div class="btn-line">
                <div class="btn">
                    <p id="btn-4">4</p>
                </div>
                <div class="btn">
                    <p id="btn-5">5</p>
                </div>
                <div class="btn">
                    <p id="btn-6">6</p>
                </div>
                <div class="btn">
                    <p id="btn-minus">-</p>
                </div>
            </div>
            <div class="btn-line">
                <div class="btn">
                    <p id="btn-1">1</p>
                </div>
                <div class="btn">
                    <p id="btn-2">2</p>
                </div>
                <div class="btn">
                    <p id="btn-3">3</p>
                </div>
                <div class="btn">
                    <p id="btn-plus">+</p>
                </div>
            </div>
            <div class="btn-line">
                <div class="btn">
                    <p id="btn-sign">+/-</p>
                </div>
                <div class="btn">
                    <p id="btn-0">0</p>
                </div>
                <div class="btn">
                    <p id="btn-comma">,</p>
                </div>
                <div class="btn">
                    <p id="btn-result">=</p>
                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
